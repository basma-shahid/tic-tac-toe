<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe Board</title>
</head>
<body>
    <button id= "change-style" class="sound-button">Enable Sound</button>
    <header class="playertext">Current Player: <span id="player"></span></header>
        <div id="container">
            <section class="board-div">
                <div id="0" class="box"></div>
                <div id="1" class="box"></div>
                <div id="2" class="box"></div>
            </section>
            <section class="board-div">
                <div id="3" class="box"></div>
                <div id="4" class="box"></div>
                <div id="5" class="box"></div>
            </section>
            <section class="board-div">
                <div id="6" class="box"></div>
                <div id="7" class="box"></div>
                <div id="8" class="box"></div>
            </section>
        </div>
        <h2 id="winnerstatus">And the winner is...</h2>
        <button id="reset">Reset</button>
        <script defer src="grid.js"></script>
</body>
</html>
